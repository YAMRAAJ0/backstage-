app:
  title: Scaffolded Backstage App
  baseUrl: http://localhost:3000

organization:
  name: devopsfarm

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'
  reading:
    allow:
      - host: github.com
      - host: raw.githubusercontent.com

integrations:
  github:
    - host: github.com
      apiBaseUrl: https://api.github.com
      rawBaseUrl: https://raw.githubusercontent.com
      # token: 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  

scaffolder:
  # see https://backstage.io/docs/features/software-templates/configuration for software template options

techdocs:
  builder: 'local'
  generator:
    runIn: 'docker'
  publisher:
    type: 'local'

auth:
  providers:
    guest: {}
    github:
      development:
        # clientId: Ov23liWggwYgluQXluaz
        # clientSecret: 9494c78ebc255d5a5213b54df5d9fbb7d882269d
        signIn:
          resolvers:
            - resolver: usernameMatchingUserEntityName

catalog:
  locations:
    - type: file
      target: ../../examples/terrform-ec2-instance/template.yaml
      rules:
        - allow: [Template]

    - type: file
      target: ../../examples/template/template.yaml
      rules:
        - allow: [Template]

    - type: file
      target: ../../examples/template2/template.yaml
      rules:
        - allow: [Template]

    - type: file
      target: ../../examples/template3/template.yaml
      rules:
        - allow: [Template]

    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]



kubernetes:
  # see https://backstage.io/docs/features/kubernetes/configuration for kubernetes configuration options

permission:
  enabled: true
